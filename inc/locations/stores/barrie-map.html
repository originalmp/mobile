    <div id="map"></div>
    <script>
      function initMap() {
  var locc = new google.maps.LatLng(44.3314167,-79.6903752,20);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: locc
        });
		var customMarker = 'http://www.canadacomputers.com/images/lo/marker.png';
		var marker = new google.maps.Marker({
          position: locc,
          icon: customMarker,
		  title: '510 Bryne Drive, Unit A-E, Barrie, Ontario L4N 9P6, Canada', 
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC89Y2zGm4SsUtmJSpJq7hEqlG1MSjriIA&callback=initMap">
    </script>
